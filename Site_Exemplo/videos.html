<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Exemplo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Cabeçalho do Site -->
    <header>
        <!-- Barra de Navegação -->
        <nav>
            <img src="imagens/logo.png" alt="Logo do Site Exemplo">
            <span>
                <a href="index.html">Home</a>
                <a href="empresa.html">Empresa</a>
                <a href="servicos.html">Serviços</a>
                <a href="fotos.html">Fotos</a>
                <a href="videos.html">Vídeos</a>
                <a href="contato.html">Contato</a>
            </span>
        </nav>
    </header>

    <!-- Seção ou Divisões do Site -->
    <section class="imagem_destaque">
        <img src="imagens/destaque_5.png" alt="uma mesa com uma calculadora e cadernos de anotações">
    </section>

    <!-- Área com o Conteúdo Principal da Página -->
    <article> <!-- mais usado para paginas internas com conteudo -->
        <h1>Galeria de videos</h1>
        <section>
            <h2> Videos em HTML5</h2>

            <video controls>
                <source src="imagens/lareira.mp4" type="video/mp4" />
                seu navegador nâo suporta videos em HTML5
            </video>

        </section>
        <section>

            <h2> Vídeo do youtube</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/EVHs7jmRdXk?si=66nqnMm7eMvoGPCj"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        </section>

        <section>

            <h2> Áudio em HTML</h2>
            <audio controls>
                <source src="imagens/lo-fi.mp3" type="audio/mp3"/> 
            </audio>

        </section>

    </article>

    <!-- Rodapé do Site -->
    <footer>
        <div>
            &copy; 2024 | Site de Exemplo | Créditos
        </div>
        <div>
            <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="http://youtube.com" target="_blank"><i class="bi bi-youtube"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://whatsapp.com" target="_blank"><i class="bi bi-whatsapp"></i></a>
        </div>
    </footer>
</body>

</html>
