<!DOCTYPE html>
<html lang="pt-br ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site de Exemplo </title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Cabeçalho do site -->
    <header>
        <!-- Barra de Navegação-->
        <nav>
            <img src="imagens/logo.png" alt="Logo do site Exemplo">
            <span>
                <a href="index.html">Home</a>
                <a href="empresa.html">Empresa</a>
                <a href="Serviços.html">Serviços</a>
                <a href="fotos.html">Fotos</a>
                <a href="Videos.html">Videos</a>
                <a href="Contato.html">Contato</a>
            </span>
        </nav>
    </header>

    <!-- Secão ou divisão da pagina-->
    <section class="imagem_destaque">
        <img src="imagens/destaque5.png" alt="imagens demostrativa">
    </section>
   
    <!--Área com o conteúdo principal -->
    <article>
        <h1>Momentos para recordar</h1>
        <section>
            <h2>Video em HTML5</h2>

            <video controls>
                <source src="imagens/video.mp4"  type="Video/mp4" >
                Seu navegador não suporta videos HTML5
            </video>

        </section>
        <section>
            <h2>Video do Youtube</h2>
            <iframe  src="https://www.youtube.com/embed/Xpa8j57Slhs" title="Quer Saber? Senac! - Campanha Institucional 2023" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        </section>
        <section>
            <h2>Audio em  HTML</h2>
            <audio controls>
                <source  src="imagens/musica.mp3" type="audio/mp3">
            </audio>

        </section>
    </article>

    <!--Rodapé do site-->

    <footer>
        <div>
            &copy; 2024 | Site de Exemplo | Creditos
        </div>
        <div>
            <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="bi bi-youtube"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://whatsapp.com" target="_blank"><i class="bi bi-whatsapp"></i></a>
        </div>
        
    </footer>

</body>

</html>
