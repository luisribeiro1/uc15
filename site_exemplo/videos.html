<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Exemplo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabeçalho do site -->
    <header>
        <!-- Barra de navegação -->
        <nav>
            <img src="imagens/logo.png" alt="logo do site exemplo">
            <span>
                <a href="index.html">home</a>
                <a href="empresa.html">Empresa</a>
                <a href="servicos.html">Serviços</a>
                <a href="fotos.html">Fotos</a>
                <a href="videos.html">Vídeos</a>
                <a href="contato.html">Contrato</a>
            </span>
        </nav>
    </header>

    <!-- Seção ou divisões da pagina -->
    <section class="imagem_destaque">
        <img src="imagens/destaque_5.png" alt="imagem com parte do mapa do brasil">
    </section>


    <!-- Área com o conteúdoo principal da página -->
    <article>
        <h1>Galeria de Vídeos</h1>
        <section>
            <h2>Vídeos em HTML5</h2>

            <video controls>
                <source src="imagens/floresta.mp4" type="video/mp4" />
                Seu navegador não suporta vídeos em HTML5

            </video>
        </section>
        <section>
            <h2>Vídeo do Youtube</h2>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/xtELEQW2Sso?si=_rf0-fIU9745VeNL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        </section>

        <!-- <section>
            <h2>Áudio em HTML </h2>

            <audio controls>
                <source src="imagens/pa/" type="audio/mp3"/>

            </audio>
        </section> -->
    </article>

    <!-- Rodape do site -->
    <footer>
        <div>&copy; 2024 | Site de Exemplo | Creditos
        </div>
        <div>
            <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="bi bi-youtube"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://whatsapp.com" target="_blank"><i class="bi bi-whatsapp"></i></a>
        </div>
    </footer>

</body>
</html>
