<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Começo do site -->
    <header>
      <!-- Barra de navegação -->
      <nav>
        <img src="imagens/logo.png" alt="logo do site exemplo" />
        <span>
          <a href="index.html">Home</a>
          <a href="empresa.html">Empresa</a>
          <a href="servicos.html">Serviços</a>
          <a href="fotos.html">Fotos</a>
          <a href="videos.html">Videos</a>
          <a href="contato.html">Contato</a>
        </span>
      </nav>
    </header>

    <!-- Seção ou divisões da pagina -->
    <section class="imagem_destaque">
      <img
        src="imagens/destaque_5.png"
        alt="Imagem de uma mesa com um notebook, celular e caneca"
      />
    </section>

    <section class="titulo"></section>

    <!-- Area com o conteúdo principal da pagina -->
    <article>
      <h1>Galeria de videos</h1>
      <section>
        <h2>Video em HTML5</h2>
        <video controls>
          <source src="imagens/video1.mp4" type="video/mp4" />
          Seu navegador não suporta videos em HTML5
        </video>
      </section>
      <section>
        <h2>Video do YouTube</h2>
        <iframe
          src="https://www.youtube.com/embed/Xpa8j57Slhs?si=PRT3aTaSnzWuAQsW"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>

      <section>
        <h2>Audio em HTML</h2>
        <audio controls>
          <source src="imagens/audio1.mp3" type="audio/mp3">
        </audio>
      </section>
    </article>

    <!-- Rodapé do site -->
    <footer>
      <div>&copy; 2024 | Site de Exemplo | Créditos</div>

      <div>
        <a href="#" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="#" target="_blank"><i class="bi bi-youtube"></i></a>
        <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
        <a href="#" target="_blank"><i class="bi bi-whatsapp"></i></a>
      </div>
    </footer>
  </body>
</html>
