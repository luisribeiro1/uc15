      <!-- Área com o conteúdo principal da página-->
       <article>
        <h1>formulário de contato</h1>
        
        <section class="contato">
            <form action="enviacontato.php" method="post">
                <div>
                    <label for="">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div>
                    <label for="">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="">Sexo:</label>
                    <input type="radio" id="masculino" name="sexo" value="masc">Masculino
                    <input type="radio" id="feminino" name="sexo" value="fem">Feminino
                </div>

                <div>
                    <label for="">Estado:</label>
                    <select nome="estado" id="estado">
                        <option>SP</option>
                        <option>MG</option>
                        <option>PR</option>
                        <option>RS</option>
                        <option>BA</option>
                        <option>ES</option>
                    </select>
                </div>

                <div>
                    <label for="">Comentário:</label>
                    <textarea name="comentario" id="comentario" rows="8"></textarea>
                </div>

                <div>
                    <label for="">Hobbies:
                    </label>
                    <input type="checkbox" name="cantar" id="cantar" value="1">Cantar
                    <input type="checkbox" name="dormir" id="dormir" value="1">Dormir
                    <input type="checkbox" name="dancar" id="dancar" value="1">Dançar
                    <input type="checkbox" name="tocar" id="tocar" value="1">Tocar
                    <input type="checkbox" name="jogar" id="jogar" value="1">Jogar
                </div>

                <div>
                    <input type="submit" name="eniviar" id="enviar" value="Enviar formulario">
                </div>

                <br><br><br>
            </form>

        </section>
