        <form action="enviacontato.php" id="form1" method="post">
            <div>
                <label for="">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="">Idade:</label>
                <input type="number" name="idade" id="idade" required step="1" min="0" max="120">
            </div>
            <div>
                <label for="">E-Mail</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="">Sexo</label>
                <input type="radio" name="sexo" id="masculino" value="masc">Masculino
                <input type="radio" name="sexo" id="feminino" value="fem">Feminino
            </div>
            <div>
                <label for="">Estado:</label>
                <select name="estado" id="estado">
                    <option value="">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="BH">Bahia</option>
                    <option value="PR">Paraiba</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="CE">Ceara</option>
                    <option value="PA">Para</option>
              
                </select>
            </div>
            <div>
                <label for="comentario">Comentário:</label>
                <textarea name="comentario" id="comentario" minlength="100"></textarea>
            </div>
            <div>
                <input type="submit" name="enviar" id="enviar" value="Enviar Formulario">
            </div>
        </form>
