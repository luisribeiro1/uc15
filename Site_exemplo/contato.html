<body>
    <!-- Cabeçalho do Site -->

        <!-- Barra de Navegação -->
        <nav>
            <img src="imagens/logo.png" alt="Logo do Site Exemplo">
            <span>
                <a href="index.html">Home</a>

                <a href="contato.html">Contato</a>
            </span>
        </nav>

    <!-- Seção ou Divisões do Site -->
    <section class="imagem_destaque">
        <img src="imagens/destaque_6.png" alt="Imagem de uma pessoa usando o telefone">
    </section>

    <!-- Área com o Conteúdo Principal da Página -->
    <article>
        <h1>Formulário de Contato</h1>

        <section class="contato">
            <form action="" method="post">
                <div>
                    <label for="">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="">Sexo:</label>
                    <input type="radio" id="masculino" name="sexo" value="masc"> Masculino
                    <input type="radio" id="feminino" name="sexo" value="fem"> Feminino
                </div>
                <div>
                    <label for="">Estado</label>
                    <select name="estado" id="estado">
                        <option>SP</option>
                        <option>MG</option>
                        <option>PR</option>
                        <option>RS</option>
                        <option>BA</option>
                        <option>ES</option>
                    </select>
                </div>
                <div>
                    <label for="">Comentário</label>
                    <textarea name="comentario" id="comentario" rows="8"></textarea>
                </div>
                <div>
                    <label for="">Hobbies</label>
                    <input type="checkbox" name="cantar" id="cantar" value="1"> Cantar
                    <input type="checkbox" name="dormir" id="dormir" value="1"> Dormir
                    <input type="checkbox" name="dancar" id="dancar" value="1"> Dançar
                    <input type="checkbox" name="tocar" id="tocar" value="1"> Tocar
                    <input type="checkbox" name="jogar" id="jogar" value="1"> Jogar
                </div>
                <div>
                    <input type="submit" name="enviar" id="enviar" value="Enviar Formulario">
                </div>
            </form>
        </section>

        <section class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2190.707252809412!2d-47.39856538642505!3d-22.567290922162513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c880ee0caac24d%3A0x95fcf7d5914d4d50!2sSenac%20Limeira!5e0!3m2!1spt-PT!2sbr!4v1731348628757!5m2!1spt-PT!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section></section>
    </article>
